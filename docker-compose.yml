version: '3.8'

services:
  db:
    build:
      context: .  # Contexto de build para o diretório /home/jvms/MERX
      dockerfile: ./src/db/Dockerfile  # Caminho para o Dockerfile do PostgreSQL
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres-network

  python-scripts:
    build:
      context: .  # Contexto de build para o diretório /home/jvms/MERX
      dockerfile: ./src/python/Dockerfile  # Caminho para o Dockerfile do script Python
    container_name: python-scripts
    depends_on:
      - db
    networks:
      - postgres-network

volumes:
  postgres-data:

networks:
  postgres-network:
    driver: bridge
